<app-search></app-search>

<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="food image">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>

                <span class="favourite {{food.favourite?'':'not'}}"> ‚ù§Ô∏è </span>
               <div class="mr">
                <star-rating [value]="5" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="false"></star-rating>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>

                    <div class="cook-time">
                        <span>üïô</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <div class="price" >
                    {{ food.price | currency : 'INR'}}
                </div>
            </div>
            </div>
        </a>
    </li>
</ul>
